name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write      # Required for npm trusted publishing (OIDC)
  contents: write      # Required for semantic-release to push tags/commits
  issues: write        # Required for semantic-release to comment on issues
  pull-requests: write # Required for semantic-release to comment on PRs

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Release action
        run: echo "Starting the release process"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Node.js 24 ships with npm 11.5.1+ which is REQUIRED for trusted publishing.
          node-version: 24.x
          # NOTE: Do NOT set registry-url here!
          # setup-node with registry-url creates a temp .npmrc with
          # _authToken=${NODE_AUTH_TOKEN} which prevents npm from
          # falling through to OIDC trusted publishing.
          # The registry is configured in the project's .npmrc instead.

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install semantic-release extra plugins
        run: npm install --save-dev @semantic-release/changelog @semantic-release/git @semantic-release/exec

      - name: Debug - verify OIDC and npm config
        run: |
          echo "Node version: $(node -v)"
          echo "npm version: $(npm -v)"
          echo "ACTIONS_ID_TOKEN_REQUEST_URL is set: $([[ -n "$ACTIONS_ID_TOKEN_REQUEST_URL" ]] && echo 'yes' || echo 'no')"
          echo "npm config list:"
          npm config list
          echo "---"
          echo ".npmrc contents:"
          cat .npmrc

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # No NPM_TOKEN needed! Trusted publishing uses OIDC.
          # npm 11.5.1+ automatically detects the OIDC environment in GitHub Actions
          # and obtains a short-lived token for publishing.
        run: npx semantic-release@24

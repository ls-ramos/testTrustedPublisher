name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write      # Required for npm trusted publishing (OIDC)
  contents: write      # Required for semantic-release to push tags/commits
  issues: write        # Required for semantic-release to comment on issues
  pull-requests: write # Required for semantic-release to comment on PRs

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Release action
        run: echo "Starting the release process"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Node.js 24 ships with npm 11.5.1+ which is REQUIRED for trusted publishing.
          # npm 11.5.1+ automatically detects OIDC environments and uses them
          # for authentication before falling back to traditional tokens.
          node-version: 24.x
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install semantic-release extra plugins
        run: npm install --save-dev @semantic-release/changelog @semantic-release/git @semantic-release/exec

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Unset NODE_AUTH_TOKEN so npm doesn't use the GitHub token for registry auth.
          # setup-node with registry-url sets NODE_AUTH_TOKEN to GITHUB_TOKEN by default,
          # which prevents npm from falling through to OIDC trusted publishing.
          # With NODE_AUTH_TOKEN empty, npm 11.5.1+ will automatically detect the OIDC
          # environment and use it for authentication + provenance.
          NODE_AUTH_TOKEN: ''
        run: npx semantic-release@24

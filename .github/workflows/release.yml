name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write      # Required for npm trusted publishing (OIDC)
  contents: write      # Required for semantic-release to push tags/commits
  issues: write        # Required for semantic-release to comment on issues
  pull-requests: write # Required for semantic-release to comment on PRs

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Release action
        run: echo "Starting the release process"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          # Do NOT set registry-url: it creates a temp .npmrc with
          # _authToken=${NODE_AUTH_TOKEN} that blocks OIDC trusted publishing.
          # The registry is configured in the project's .npmrc.

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install semantic-release extra plugins
        run: npm install --save-dev @semantic-release/changelog @semantic-release/git @semantic-release/exec

      - name: Semantic Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release@24

      # npm publish must run as a direct workflow step (not through semantic-release's
      # exec plugin) because npm's OIDC trusted publishing requires environment
      # variables (ACTIONS_ID_TOKEN_REQUEST_URL/TOKEN) that are not available
      # inside semantic-release's child processes.
      - name: Publish to npm (trusted publishing)
        if: ${{ hashFiles('.semantic-release-version') != '' }}
        run: |
          NEW_VERSION=$(cat .semantic-release-version)
          echo "Publishing version $NEW_VERSION to npm via trusted publishing (OIDC)"
          npm publish --access public

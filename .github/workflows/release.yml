name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write      # Required for npm trusted publishing (OIDC provenance)
  contents: write      # Required for semantic-release to push tags/commits
  issues: write        # Required for semantic-release to comment on issues
  pull-requests: write # Required for semantic-release to comment on PRs

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Release action
        run: echo "Starting the release process"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install semantic-release extra plugins
        run: npm install --save-dev @semantic-release/changelog @semantic-release/git @semantic-release/exec

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # No NPM_TOKEN needed! Trusted publishing uses OIDC.
          # The npm CLI will automatically obtain a short-lived token
          # via the id-token permission above when running 'npm publish --provenance'.
        run: npx semantic-release@24
